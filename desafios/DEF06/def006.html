<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagsHTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ol type="i">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1> <h2> <h3> <h4> <h5> <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações<abbr></li>
        <li><abbr title="Use as tags <code> e <pre>">Código-fonte</abbr></li>
        <li><abbr title="Usa a tag <ol></ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul></ul>">Listas com demarcadores</abbr></li>
    </ol>
</body>
</html>
